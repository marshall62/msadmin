{% extends 'msadmin/base0.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        User: <input type="text" name="username"> <br>
        Password: <input type="password" name="password"><br>
        <button type="submit">Login</button>
        <p>{{ message }}</p>
    </form>
{% endblock %}
